<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>choice picker app</title>
</head>
<body>
    <section>
        <div class="container">
            <h3>Enter all of the choices divided by a comma (',').
                <br> Press enter when you're done
            </h3>
            <textarea  id="textarea" 
            placeholder="Enter choices here...."></textarea>
            <div class="tags">
                <span class="tag highlight">Choice1</span>
                <span class="tag">Choice2</span>
                <span class="tag">Choice3</span>
            </div>
        </div>
    </section>
    



    <script src="./js/index.js"></script>
</body>
</html>
